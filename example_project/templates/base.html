{% load url from future %}
<!doctype html>
<html class="no-js" lang="en">
<head>
	<!-- Generated by html5boilerplate.com -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Django-contenteditable Demo</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}_css/contenteditable.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}_css/style.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}_js/contenteditable.js"></script>
</head>
<body>
<div id="container">
	{% if user.is_authenticated %}
		{{ user }}
		<a href="{% url logout %}">logout</a>
	{% else %}
		<a href="{% url login %}">login</a>
	{% endif %}
	<header>
		<h1>Django-contenteditable Demo</h1>
	</header>
	<div id="main" role="main">
		{% block content %}
		{% endblock %}
	</div>
	<footer>
		<p>See docs at <a href="https://github.com/lusentis/django-contenteditable">GitHub</a></p>
	</footer>
</div> <!--! end of #container -->

</body>
</html>
